server:
  port: 8088

spring:
  datasource:
    url: jdbc:h2:mem:competition;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    validate-on-migrate: true
    schemas: PUBLIC
  h2:
    console:
      enabled: true